<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf/passthrough" lang="en">

<head>
	<title>Produtos</title>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"></link>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"></link>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		function confirmarExclusao(nome) {
			return window.confirm("Deseja excluir o " + nome + "?");
		}
	</script>
</head>
<body>
	<h3>Cadastro de Produtos</h3>
	<h:form id="form-cadastro" prependId="false" style="width: 400px;">
		<div class="form-group">
			<h:outputLabel jsf:for="descricao" value="Descrição:" />
			<h:inputText id="descricao" value="#{produtoController.produto.descricao}"
				styleClass="form-control" jsf:placeholder="Digite a descrição"
				jsf:autofocus="true" />
		</div>

		<div class="form-group">
			<h:outputLabel jsf:for="valorUnitario" value="Valor Unitário:" />
			<h:inputText id="valorUnitario" styleClass="form-control"
				value="#{produtoController.produto.valorUnitario}"
				jsf:placeholder="Digite o valor unitário" />
		</div>

		<h:commandButton actionListener="#{produtoController.prepararInclusao()}" 
			value="Novo" styleClass="btn btn-default" />
		<h:commandButton styleClass="btn btn-primary"
			actionListener="#{produtoController.salvar()}" value="Salvar" />

	</h:form>

	<h:messages />

	<h:form>
		<h:dataTable value="#{produtoController.produtos}" var="produto"
			styleClass="table table-hover table-condensed">
			<h:column>
				<f:facet name="header">#</f:facet>
				#{produto.id}
			</h:column>
			<h:column>
				<f:facet name="header">Descrição</f:facet>
				#{produto.descricao}
			</h:column>
			<h:column>
				<f:facet name="header">Valor Unitário</f:facet>
				#{produto.valorUnitario}
			</h:column>
			<h:column>
				<f:facet name="header">Opções</f:facet>
				<h:commandButton actionListener="#{produtoController.prepararEdicao(produto)}" 
					value="Editar" styleClass="btn btn-default btn-xs" />
			</h:column>
		</h:dataTable>
	</h:form>
</body>
</html>
